<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array
            var index = Math.floor(Math.random() * WORDS.length);
            var randomWord = WORDS[index];
            console.log("List index: " + index);

            // Grab the corresponding scrambled word from the SCRAMBLED array
            var scrambledWord = SCRAMBLED[index];
            console.log("Scrambled word: " + scrambledWord);

            // prompt the user to guess the original word when given the scrambled word
            var userGuess = prompt("Can you guess this word?", scrambledWord);
            console.log ("User guess: " + userGuess);

            // string lower and string trim go here?
            userGuess = userGuess.toLowerCase().trim();
            console.log ("Modified user guess: " + userGuess);

            // If the user guesses wrong, tell them they were wrong and the right word.
            // If the user guesses the correct word, congratulate them.
            if (userGuess != randomWord) {
                alert("Sorry that was incorrect. The word was " + randomWord)
            } else if (userGuess == randomWord) {
                alert("YAY! You guessed the word!")
            }

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?   -->  Result of user's click
            // What does setting the playing variable do?  --> Affects whether or not the game continues.
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
